<title>FlуFоx Console</title>
<style>#songs:after{content: "Loadings..."}</style>
<link rel="stylesheet" href="http://host.ketaru.com:8080/logs/song.css" id="default">




<script language="JavaScript">
    function refreshIt(element) {
        setTimeout(function() {
            element.src = element.src.split('?')[0] + '?' + new Date().getTime();
            refreshIt(element);
        }, 2000); // refresh every 50ms
    }
    function off(arg) {
        arg.src='https://i.imgur.com/dNN9rfi.png';
    }
    var _css = document.querySelector('#default'), css_ = 'http://host.ketaru.com:8080/logs/song.css';
    function test(){_css.href=css_;};
    setInterval(test, 2000);
</script>


<h1 id="lock">Требуется авторизация для управления</h1>
<h1 id="logo">FlyFox</h1>
<div id="player">
    <img id="icon" src="http://host.ketaru.com:8080/logs/icon.png" onload="refreshIt(this)" onerror="off(this)">
    <h1 id="songs"></h1>
    <a id="but1" target="iframe1">Skip</a>
    <a id="but2" target="iframe1">Restart</a>
    <input type="text" id="pass" placeholder="Пароль" oninput="changeh1(this.value)" maxlength="8">
    
</div>
<audio id="au" src="http://host.ketaru.com/radio" controls></audio>
<iframe id="iq" name="iframe1" frameborder="0"></iframe>
<script>
    function changeh1(newtext) {
        if (newtext === ''){
            document.getElementById("lock").removeAttribute("style")
            document.getElementById("but1").removeAttribute("href")
            document.getElementById("but2").removeAttribute("href")
        }
        else {
            document.getElementById("lock").style.display = 'none';
            document.getElementById("but1").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=next`
            document.getElementById("but2").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=reboot`
        }
    }
</script>
