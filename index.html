<script language="JavaScript">

            element.src = element.src.split('?')[0] + '?' + new Date().getTime();
            refreshIt(element);
        }, 2000); // refresh every 50ms
    }
    function off(arg) {
        arg.src='https://i.imgur.com/dNN9rfi.png';
    }
    var _css = document.querySelector('#default'), css_ = 'http://host.ketaru.com:8080/logs/song.css';
    function test(){_css.href=css_;};
    setInterval(test, 2000);
</script>

<script>
    function changeh1(newtext) {
        var http = new XMLHttpRequest();
        http.open('GET', `http://host.ketaru.com:8000/?pass=${newtext}`);
        http.onreadystatechange = function () {
            if (newtext === ''){
                document.getElementById("lock").textContent='–¢—Ä–µ–±—É–µ—Ç—Å—è –≤—Ö–æ–¥'
                document.getElementById("lock").style.color='#FF8800'
                document.getElementById("but1").removeAttribute("href")
                document.getElementById("but1").style.display = 'none';
                document.getElementById("but2").removeAttribute("href")
                document.getElementById("but2").style.display = 'none';
                document.getElementById("but3").removeAttribute("href")
                document.getElementById("but3").style.display = 'none';
                document.getElementById("but4").removeAttribute("href")
                document.getElementById("but4").style.display = 'none';
            }
            else{
                if (this.responseText === 'E003: Nothing to do') {
                    document.getElementById("but1").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=reboot`
                    document.getElementById("but1").removeAttribute("style")
                    document.getElementById("but2").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=next`
                    document.getElementById("but2").removeAttribute("style")
                    document.getElementById("but3").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=set repeat_track on`
                    document.getElementById("but3").removeAttribute("style")
                    document.getElementById("but4").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=set repeat_track off`
                    document.getElementById("but4").removeAttribute("style")
                    document.getElementById("lock").textContent='–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥'
                    document.getElementById("lock").style.color='#66FF66'
                }
                if (this.responseText === 'E001: Wrong password') {
                    document.getElementById("but1").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=reboot`
                    document.getElementById("but1").style.display = 'none';
                    document.getElementById("but2").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=next`
                    document.getElementById("but2").style.display = 'none';
                    document.getElementById("but3").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=set repeat_track on`
                    document.getElementById("but3").style.display = 'none';
                    document.getElementById("but4").href=`http://host.ketaru.com:8000/?pass=${newtext}&cmd=set repeat_track pf`
                    document.getElementById("but4").style.display = 'none';
                    document.getElementById("lock").textContent='–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å'
                    document.getElementById("lock").style.color='#FF6666'
                }
            }
        }
        http.send(null);  // –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å
    }
</script>
